[pytest]
# pytest配置文件

# 测试路径
testpaths = tests

# Python文件匹配模式
python_files = test_*.py

# Python类匹配模式
python_classes = Test*

# Python函数匹配模式
python_functions = test_*

# 添加命令行选项
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=html
    --cov-report=term-missing

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    asyncio: 异步测试

# 异步测试配置
asyncio_mode = auto
